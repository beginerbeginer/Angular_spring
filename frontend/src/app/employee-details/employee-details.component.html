<div class="col-md-8 offset-md-3">
  <h2>従業員詳細</h2>

  <hr/>
  <div *ngIf="employee">
    <div>
      <label><b>氏：</b></label> {{employee.firstName}}
    </div>
    <div>
      <label><b>名：</b></label> {{employee.lastName}}
    </div>
    <div>
      <label><b>メール：</b></label> {{employee.emailId}}
    </div>
  </div>
</div>
