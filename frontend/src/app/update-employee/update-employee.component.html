<div class="col-md-8 offset-md-3">
  <h3> 従業員更新</h3>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> 氏 </label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name=firstName>
    </div>

    <div class="form-group">
      <label> 名 </label>
      <input type="text" class="form-control" id="lasttName" [(ngModel)]="employee.lastName" name=lastName>
    </div>

    <div class="form-group">
      <label> メールアドレス </label>
      <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name=emailId>
    </div>

    <div>
      <button class="btn btn-success" type="submit">送信</button>
    </div>
  </form>
</div>
